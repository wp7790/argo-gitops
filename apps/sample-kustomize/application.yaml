apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-kustomize
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wp7790/cka-stock.git
    path: apps/sample-kustomize/overlays/dev
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-kustomize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
